<div class="align-center"><a href="{{ site.github.owner_url }}/{{ page.repository }}" class="btn btn--primary">
      <i class="fab fa-github"></i> View on GitHub</a>
      {% if page.colab.enabled %}
        <a href="https://colab.research.google.com/github/{{ site.github.owner_name }}/{{ page.repository }}/blob/{{page.colab.branch}}/{{page.colab.path}}" class="btn btn--info">
        <i class="fab fa-python"></i> Open in Colab</a>
      {% endif %}
</div>
